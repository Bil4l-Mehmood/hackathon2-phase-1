[pytest]
# Pytest configuration for Todo application

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options
testpaths = tests

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
